<ion-header>
  <ion-toolbar color="mytheme">
    <ion-buttons slot="start">
      <ion-button>
        <ion-back-button color="light"></ion-back-button>
      </ion-button>
    </ion-buttons>
    <ion-title color="light">Change Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item color="light" lines="none">
    <ion-col padding-vertical>
      <ion-row>
        <h4 class="small" no-margin>
          <strong>Use this form to change your password.</strong>
        </h4>
      </ion-row>
      <ion-row>
        <h4 class="small" no-margin>
          Enter your old password for authorization
        </h4>
      </ion-row>
    </ion-col>
  </ion-item>
  <ion-item lines="none">
    <ion-col padding-vertical>
      <ion-row>
        <h4 class="small" no-margin>Enter new Password</h4>
      </ion-row>
      <ion-row>
        <ion-input
          [(ngModel)]="password"
          class="input inputSection"
          placeholder="Enter new password"
          type="password"
          padding-horizontal
        ></ion-input>
      </ion-row>
    </ion-col>
  </ion-item>
  <ion-item lines="none">
    <ion-col padding-vertical>
      <ion-row>
        <h4 class="small" no-margin>Re-enter new Password</h4>
      </ion-row>
      <ion-row>
        <ion-input
          [(ngModel)]="repassword"
          class="input inputSection"
          placeholder="Re-enter new password"
          type="password"
          padding-horizontal
        ></ion-input>
      </ion-row>
    </ion-col>
  </ion-item>
</ion-content>
<ion-footer no-border padding>
  <ion-button expand="block" color="mytheme" (click)="changePassword()"
    ><span class="white"><strong>Save Changes</strong></span></ion-button
  >
</ion-footer>

<div *ngIf="!products || products.length == 0" class="spinner">
  <ion-spinner name="lines"></ion-spinner>
</div>
<ion-header class="mybg">
  <ion-toolbar color="mytheme">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-input type="text" (click)="fun.navigate('search')" padding-start placeholder="I'm shopping for..."
      class="search-bar"></ion-input>
    <ion-buttons slot="end">
      <ion-button (click)="fun.navigate('cart')">
        <ion-icon name="cart" slot="icon-only" no-margin class="white top-btn"></ion-icon>
        <ion-badge id="cart-badge">{{ cartItems }}</ion-badge>
      </ion-button>
      <ion-button (click)="side_open()">
        <ion-icon name="switch" slot="icon-only" no-margin class="white top-btn"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="mytheme" class="segmenttoolbarSection">
    <ion-segment mode="md" (ionChange)="seg($event)" scrollable="true" id="dag" class="segSection">
      <ion-segment-button [attr.id]="'seg_' + i" *ngFor="let item of menuTabs; let i = index" no-margin no-padding
        (ionSelect)="update(i)" class="my-btn" [value]="item.name" [ngClass]="{ 'btn-active': segment == item.name }">
        <ion-text padding-horizontal class="text">{{ item.name }}</ion-text>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
